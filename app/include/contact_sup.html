//= components/head.html

<div class="main_screen">
    //= components/header_main.html
    <div class="container">
        <div class="main_screen_text">
            <h1>Contact Support Center</h1>
            <p>
                132, My Street,<br>
                Kingston, New York 12401
                <br>
                United Statest
            </p>



        </div>

    </div>
</div>

<div class="page_content">
    <div class="container">

        <form action="#" class="registration_form ">
            <div class="row justify-content-between">
                <div class="col-xl-6 col-lg-6">
                    <div class="form_item">
                        <label>
                            First name <span>*</span>
                        </label>
                        <input type="text">
                    </div>

                    <div class="form_item">
                        <label>
                            Last name <span>*</span>
                        </label>
                        <input type="text">
                    </div>

                    <div class="form_item">
                        <label>
                            Company <span>* </span>
                        </label>
                        <input type="text">
                    </div>
                    <div class="form_item">
                        <label>
                            Country <span>*</span>
                        </label>
                        <input type="text">
                    </div>
                </div>

                <div class="col-xl-5 col-lg-6">
                    <div class="form_item">
                        <label>
                            Phone <span>*</span>
                        </label>
                        <input type="text">
                    </div>
                    <div class="form_item">
                        <label>
                            Mobile
                        </label>
                        <input type="text">
                    </div>
                    <div class="form_item">
                        <label>
                            Email
                            <span>*</span>
                        </label>
                        <input type="email">
                    </div>
                    <div class="form_item">
                        <label>
                            Subject
                        </label>
                        <select class="form_style">
                            <option value="">Please select</option>
                            <option value="">Select 1</option>
                        </select>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form_item">
                        <label>
                            Message<span>*</span>
                        </label>
                        <textarea cols="30" rows="10"></textarea>
                    </div>
                </div>


            </div>
            <button class="button">
                submit
            </button>
        </form>

    </div>
</div>


//= components/footer.html
