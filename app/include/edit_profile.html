<div class="users_page">
    <div class="container">
        <h1>Edit profile</h1>
        <form class="edit_profile">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="advisor_item_img">
                        <img src="img/u_1.png" alt="">
                    </div>
                </div>
                <div class="col-lg-9 col-md-9">
                    <span class="form_title">Personal login details</span>
                    <div class="form_item">
                        <label>
                            First name <span>*</span>
                        </label>
                        <input type="text">
                    </div>

                    <div class="form_item">
                        <label>
                            Last name <span>*</span>
                        </label>
                        <input type="text">
                    </div>
                    <div class="form_item">
                        <label>
                            Email
                            Address<span>*</span>
                        </label>
                        <input type="email">
                    </div>
                    <div class="form_item">
                        <label>
                            Password <span>*</span>
                        </label>
                        <input type="password">
                    </div>
                    <div class="form_item">
                        <label>
                            Confirm
                            password <span>*</span>
                        </label>
                        <input type="password">
                    </div>
                    <br>

                    <span class="form_title">
                        Personal contact details
                    </span>
                    <div class="form_item">
                        <label>
                            Job title
                        </label>
                        <input type="text">
                    </div>

                    <div class="form_item">
                        <label>
                            Phone <span>*</span>
                        </label>
                        <input type="text">
                    </div>
                    <div class="form_item">
                        <label>
                            Mobile
                        </label>
                        <input type="text">
                    </div>
                    <br>

                    <span class="form_title">
                        Company contact details
                    </span>
                    <div class="form_item">
                        <label>
                            Company <span>*</span>
                        </label>
                        <input type="text">
                    </div>

                    <div class="form_item">
                        <label>
                            City <span>*</span>
                        </label>
                        <input type="text">
                    </div>


                    <div class="form_item">
                        <label>
                            Country <span>*</span>
                        </label>
                        <select class="form_style">
                            <option value="">Please select</option>
                            <option value="">Select 1</option>
                        </select>
                    </div>
                    <div class="form_item">
                        <label>
                            Website <span>*</span>
                        </label>
                        <input type="text">
                    </div>
                    <br>
                    <span class="form_title">
                        Membership
                    </span>
                    <div class="form_item">
                        <label>
                            Member
                            group <span>*</span>
                        </label>
                        <select class="form_style">
                            <option value="">Please select</option>
                            <option value="">Select 1</option>
                        </select>
                    </div>

                        <button class="button">
                            submit
                        </button>

                </div>
            </div>
        </form>
    </div>
</div>
