        <div class="main_screen_text">
            <h1>Registration <br>
                Form</h1>

        </div>

    </div>
</div>

<div class="page_content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8">
                <form action="#" class="registration_form ">
                    <div class="form_item">
                        <label>
                            First name <span>*</span>
                        </label>
                        <input type="text">
                    </div>

                    <div class="form_item">
                        <label>
                            Last name <span>*</span>
                        </label>
                        <input type="text">
                    </div>
                    <div class="form_item">
                        <label>
                            Email
                            Address<span>*</span>
                        </label>
                        <input type="email">
                    </div>
                    <div class="form_item">
                        <label>
                            Password <span>*</span>
                        </label>
                        <input type="password">
                    </div>
                    <div class="form_item">
                        <label>
                            Confirm
                            password <span>*</span>
                        </label>
                        <input type="password">
                    </div>
                    <div class="form_item_checked">
                        <label for="reg_check_1"><input type="checkbox" class="form_style" id="reg_check_1" name="reg_check_1"> I have read and accept
                            <a href="#">Terms & Conditions</a> </label>
                    </div>

                    <button class="button">
                        register
                    </button>
                </form>
            </div>
        </div>

    </div>
