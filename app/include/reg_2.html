//= components/head.html

<div class="main_screen">
    //= components/header_main.html
    <div class="container">
        <div class="main_screen_text">
            <h1>Registration <br>
                Form</h1>

        </div>

    </div>
</div>

<div class="page_content">
    <div class="container">

        <form action="#" class="registration_form ">
            <div class="row justify-content-between">
                <div class="col-xl-6 col-lg-6">
                    <span class="form_title">
                        Personal contact details
                    </span>
                    <div class="form_item">
                        <label>
                            Job title
                        </label>
                        <input type="text">
                    </div>

                    <div class="form_item">
                        <label>
                            Phone <span>*</span>
                        </label>
                        <input type="text">
                    </div>
                    <div class="form_item">
                        <label>
                            Mobile
                        </label>
                        <input type="text">
                    </div>
                    <br>
                    <span class="form_title">
                        Membership
                    </span>
                    <div class="form_item">
                        <label>
                            Member
                            group <span>*</span>
                        </label>
                        <select class="form_style">
                            <option value="">Please select</option>
                            <option value="">Select 1</option>
                        </select>
                    </div>
                </div>

                <div class="col-xl-5 col-lg-6">
                    <span class="form_title">
                        Company contact details
                    </span>
                    <div class="form_item">
                        <label>
                            Company <span>*</span>
                        </label>
                        <input type="text">
                    </div>

                    <div class="form_item">
                        <label>
                            City <span>*</span>
                        </label>
                        <input type="text">
                    </div>


                    <div class="form_item">
                        <label>
                            Country <span>*</span>
                        </label>
                        <select class="form_style">
                            <option value="">Please select</option>
                            <option value="">Select 1</option>
                        </select>
                    </div>
                    <div class="form_item">
                        <label>
                            Website <span>*</span>
                        </label>
                        <input type="text">
                    </div>
                </div>


            </div>
            <button class="button">
                submit
            </button>
        </form>

    </div>
</div>


//= components/footer.html
